<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor - Screen Recorder Pro</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="editor-container">
    <div class="header">
      <h1>Edit Recording</h1>
      <button id="closeBtn" class="btn-icon" title="Close">✕</button>
    </div>

    <div class="video-section">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="timeline-section">
      <div class="timeline-container">
        <div id="timeline" class="timeline">
          <div id="trimStart" class="trim-handle trim-start"></div>
          <div id="trimEnd" class="trim-handle trim-end"></div>
          <div id="playhead" class="playhead"></div>
          <div id="trimOverlayStart" class="trim-overlay trim-overlay-start"></div>
          <div id="trimOverlayEnd" class="trim-overlay trim-overlay-end"></div>
        </div>
      </div>
      <div class="time-display">
        <span id="currentTime">00:00</span>
        <span class="separator">/</span>
        <span id="duration">00:00</span>
      </div>
    </div>

    <div class="trim-section">
      <div class="trim-inputs">
        <div class="trim-input-group">
          <label>Start</label>
          <input type="text" id="trimStartInput" value="00:00" readonly>
        </div>
        <div class="trim-input-group">
          <label>End</label>
          <input type="text" id="trimEndInput" value="00:00" readonly>
        </div>
        <div class="trim-input-group">
          <label>Duration</label>
          <input type="text" id="trimDuration" value="00:00" readonly>
        </div>
      </div>
    </div>

    <div class="controls-section">
      <button id="previewBtn" class="btn btn-secondary">
        ▶ Preview Trim
      </button>
      <button id="resetBtn" class="btn btn-secondary">
        ↺ Reset
      </button>
      <button id="exportBtn" class="btn btn-primary">
        ⬇ Export Video
      </button>
    </div>

    <div id="status" class="status"></div>
    <div id="progressContainer" class="progress-container hidden">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressText">0%</span>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
